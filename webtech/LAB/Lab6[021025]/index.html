<!-- {Form Validation Using REGEX (Regular expressions) Validate Name,Phone Number,Email}  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: inline-block;
            width: 100px;
        }
        input[type="text"] {
            width: 200px;
            padding: 5px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            padding: 5px 15px;
        }
    </style>
</head>
<body>
    <form action="" method="post" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <div id="nameError" style="color: red;"></div>
        <br><br>
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>
        <div id="phoneError" style="color: red;"></div>
        <br><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>
        <div id="emailError" style="color: red;"></div>
        <br><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;

            const nameRegex = /^[a-zA-Z\s]+$/;
            const phoneRegex = /^\d{10}$/;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!nameRegex.test(name)) {
                document.getElementById('nameError').innerText = "Invalid Name. Only letters and spaces are allowed.";
                return false;
            }

            if (!phoneRegex.test(phone)) {
                document.getElementById('phoneError').innerText = "Invalid Phone Number. It should be 10 digits.";
                return false;
            }

            if (!emailRegex.test(email)) {
                document.getElementById('emailError').innerText = "Invalid Email Address.";
                return false;
            }

            alert("Form submitted successfully!");
            return true;
        }
    </script>
</body>
</html>
